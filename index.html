<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hockey scoreboard</title>
</head>
<body>

<div class="score">

    <div class="panel">
        <button onclick="addPT('.home', 'homePoints')" class="addPT">Add Points</button>
        <button onclick="deductPT('.home', 'homePoints')" class="addPT">Deduct Points</button>
        <h1 class="team">Home</h1>
        <div class="home centerText"></div>
    </div>

    <div class="panel">
        <button onclick="addPT('.guest', 'guestPoints')" class="addPT">Add Points</button>
        <button onclick="deductPT('.guest', 'guestPoints')" class="addPT">Deduct Points</button>
        <h1 class="team">Visitor</h1>
        <div class="guest centerText"></div>
    </div>

</div>

<div class="period">

    <div class="panel">

        <button onclick="addPT('.periodBox', 'periods')" class="addPT">Add Periods</button>
        <button onclick="deductPT('.periodBox', 'periods')" class="addPT">Deduct Periods</button>
        <h1 class="periodTitle">Period</h1>
        <div class="periodBox centerText"></div>
        <button onclick="reset()" class="addPT" style="margin-top: 10px">Reset</button>

    </div>

</div>

<div class="penaltyList">

    <div class="panel">
        <button onclick="addName('.person1','name1')" class="addPT">Add Name</button>
        <button onclick="removeName('.person1','name1')" class="addPT">Remove Name</button>
        <h1 class="penalty">Penalty</h1>
        <div class="person1 centerText"></div>

    </div>

    <div class="panel">
        <button onclick="addName('.person2','name2')" class="addPT">Add Name</button>
        <button onclick="removeName('.person2','name2')" class="addPT">Remove Name</button>
        <h1 class="penalty">Penalty</h1>
        <div class="person2 centerText"></div>
    </div>

</div>

<div class="penaltyList">

    <div class="panel">
        <button onclick="addName('.person3','name3')" class="addPT">Add Name</button>
        <button onclick="removeName('.person3','name3')" class="addPT">Remove Name</button>
        <h1 class="penalty">Penalty</h1>
        <div class="person3 centerText"></div>
    </div>

    <div class="panel">
        <button onclick="addName('.person4','name4')" class="addPT">Add Name</button>
        <button onclick="removeName('.person4','name4')" class="addPT">Remove Name</button>
        <h1 class="penalty">Penalty</h1>
        <div class="person4 centerText"></div>
    </div>

</div>

<script src="index.js"></script>

</body>
</html>
